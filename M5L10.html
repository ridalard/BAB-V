<!DOCTYPE html>
<html>
<body>
	<h2>JavaScript Functions</h2>
	<p>This example calls the fullName method of person, using it on person1:
	</p>
<p id="demo"></p>
<script>
	var person = {
		fullName: functions(city, country) {
			return this.firstName + " " + this.lastName + "," + city + "," + country;
		}
	}
	var person1 = {
		firstName :"John",
		lastName : "Doe",
	}
	var person2 = {
		firstName :"Mary",
		lastName : "Doe",
	}
	var x person.fullName.call(person1, "Olso","Norway");
	document.getElementById("demo").innerHTML = x;
</script>
</body>
</html>
